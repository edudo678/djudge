<!DOCTYPE html>
<html lang = "pt-br">
    <head>

        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- <link rel="shortcut icon" href="img/djudge-favicon.ico" type="image/x-icon"/> -->
        <link href="img/djudge_favicon.png" rel="icon" type="image/x-icon">
        <title>Djudge - Corretor de Questões</title>
        <!--Importações-->
        <script src="js/jquery/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <link rel = "stylesheet" type="text/css" href=css/login.css>
        <script src="js/index.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script> 
    </head>

    <body>

        <div id="header" style="margin-bottom: 80px;"></div> 

        <div class="card col-md-4 mx-auto">
            <div class="card-body">

                <form class="form-sign-in" action="/djudge/LoginServlet" method="POST">

                    <div class="col-12 text-center">
                        <h2 style="font-weight: bold;">Login no Djudge</h2>
                    </div>

                    <div class="form-group">
                        <label>Nome de usuário ou e-mail</label>
                        <input name="usuario" type="text" class="form-control" required onchange="this.value = this.value.trim()">
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <div class="input-group">
                            <input name="senha" type="password" class="form-control" maxlength="20" onkeypress="capsLock(event)" required onchange="this.value = this.value.trim()">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <a href="#" class="text-dark" id="icon-click">
                                        <i class="fa fa-eye-slash" id="icon" aria-hidden="true"></i>
                                    </a>
                                </div>    
                            </div>
                        </div>
                        <small id="mensagemTeclaCapsLock" class="form-text text-muted" style="visibility:hidden">Tecla Caps Lock está ativa.</small> 

                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Entrar</button>
                </form>
            </div>
        </div>
 <script>

            function typeWrite(el) {

                const textoArray = el.innerHTML.split('');
                el.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(function () {

                        el.innerHTML += letra;

                    }, 75 * i)
                });
            }

            const titulo = document.querySelector('h2')
            typeWrite(titulo);
        </script>
    </body>
</html>
